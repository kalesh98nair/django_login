<!DOCTYPE html>
<html>
    <head>
        <title>Simple Auth System</title>
    </head>
    <body>
            <h1>Welcome Home, from Home</h1>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login_url' %}">Login</a>
                <a href="{% url 'register_url' %}">Register</a>
            {% endif %}
    </body>
</html>
